name: Validate RuleSync

on:
  pull_request:
  push:
    branches: ["main"]
    paths:
      - "rulesync.jsonc"
      - ".rulesync/**"
      - ".github/actions/validate-rulesync/**"
      - "scripts/ci/validate_rulesync.sh"
      - "scripts/lint/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/rulesync-validate.yml"
      - ".markdownlint-cli2.yaml"
      - ".cspell.json"

# Restrict to read-only by default; jobs opt-in as needed
permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: false

      - name: Lint Markdown
        run: npm run lint:md

      - name: Lint Frontmatter
        run: npm run lint:frontmatter

      - name: Check Spelling
        run: npm run lint:spell

      - name: Check Formatting
        run: npm run format:check

  validate:
    name: Validate RuleSync
    needs: lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Validate RuleSync generation
        uses: ./.github/actions/validate-rulesync
