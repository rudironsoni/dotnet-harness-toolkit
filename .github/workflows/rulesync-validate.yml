name: RuleSync Validate

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Validate RuleSync via check mode
        run: npx rulesync generate --check

      - name: Install declarative sources
        run: npx rulesync install --frozen || npx rulesync install

      - name: Generate target files
        run: npx rulesync generate
