name: Validate RuleSync

on:
  pull_request:
  push:
    branches: ["main"]
    paths:
      - "rulesync.jsonc"
      - ".rulesync/**"
      - ".github/actions/validate-rulesync/**"
      - "scripts/ci/validate_rulesync.sh"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/rulesync-validate.yml"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci

      - name: Validate RuleSync generation
        uses: ./.github/actions/validate-rulesync
