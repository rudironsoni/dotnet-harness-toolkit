name: Validate RuleSync And Bundles

on:
  pull_request:
  push:
    branches: ["main"]
    paths:
      - "rulesync.jsonc"
      - ".rulesync/**"
      - "scripts/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/rulesync-validate.yml"
      - ".github/workflows/rulesync-generate.yml"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci

      - name: Validate RuleSync generation
        run: bash scripts/ci/validate_rulesync.sh

      - name: Build plugin and manual bundles
        run: bash scripts/build/build_plugin_bundles.sh --output-dir .tmp/plugins

      - name: Validate generated bundles
        run: bash scripts/ci/validate_bundles.sh --plugins-dir .tmp/plugins

      - name: Smoke install and runtime checks
        run: bash scripts/ci/smoke_install.sh --plugins-dir .tmp/plugins
