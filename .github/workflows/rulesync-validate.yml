name: Validate RuleSync

on:
  pull_request:
  push:
    branches: ["main"]

# Restrict to read-only by default; jobs opt-in as needed
permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: false

      - name: Lint Markdown
        run: npm run lint:md

      - name: Lint Frontmatter
        run: npm run lint:frontmatter

      - name: Check Spelling
        run: npm run lint:spell

      - name: Check Formatting
        run: npm run format:check

  validate:
    name: Validate RuleSync
    needs: lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Validate RuleSync generation
        uses: ./.github/actions/validate-rulesync
