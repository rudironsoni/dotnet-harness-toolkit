name: Generate And Commit Plugin Bundles

on:
  push:
    branches: ["main"]
    paths:
      - "rulesync.jsonc"
      - ".rulesync/**"
      - "scripts/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/rulesync-validate.yml"
      - ".github/workflows/rulesync-generate.yml"

concurrency:
  group: plugin-bundles-main
  cancel-in-progress: false

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci

      - name: Validate RuleSync generation
        run: bash scripts/ci/validate_rulesync.sh

      - name: Build plugin and manual bundles
        run: bash scripts/build/build_plugin_bundles.sh

      - name: Validate generated bundles
        run: bash scripts/ci/validate_bundles.sh

      - name: Smoke install and runtime checks
        run: bash scripts/ci/smoke_install.sh

      - name: Commit plugin bundles
        run: bash scripts/cd/commit_plugins.sh
