name: Build Plugin Bundles
description: Generate plugin and manual bundles from RuleSync outputs

inputs:
  output-dir:
    description: Directory to write generated bundles
    required: false
    default: plugins

runs:
  using: composite
  steps:
    - name: Build plugin and manual bundles
      shell: bash
      run: bash scripts/build/build_plugin_bundles.sh --output-dir "${{ inputs.output-dir }}"
